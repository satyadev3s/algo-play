<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Conversational Chatbot</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Define Tailwind colors for responsive classes
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4F46E5', // Indigo-600
                        'secondary': '#6366F1', // Indigo-500
                        'gemini-bg': '#F7F7F7',
                        'user-bg': '#EEF2FF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        /* Define CSS Variables for use in the static style block */
        :root {
            --color-primary: #4F46E5;
            --color-gemini-bg: #F7F7F7;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #chat-container {
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            background-color: white;
            height: 90vh; /* Set a fixed height for the chat window */
            max-height: 900px;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }
        .message-bubble {
            max-width: 85%;
            padding: 0.75rem 1.25rem;
            border-radius: 1.25rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        /* Now using defined CSS variables */
        .user-message {
            align-self: flex-end;
            background-color: var(--color-primary);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }
        .gemini-message {
            align-self: flex-start;
            background-color: var(--color-gemini-bg);
            color: #1F2937;
            border-bottom-left-radius: 0.25rem;
        }
        /* Custom spinner for loading state */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #4F46E5;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Markdown styling for response clarity */
        .markdown-content p { margin-bottom: 0.5rem; }
        .markdown-content ul, .markdown-content ol { padding-left: 1.5rem; margin-bottom: 0.5rem; list-style-type: disc; }
        .markdown-content li { margin-bottom: 0.25rem; }
        .markdown-content code { background-color: #e0e7ff; padding: 2px 4px; border-radius: 4px; font-size: 0.9rem; }
        .markdown-content pre { background-color: #1F2937; color: #f9fafb; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 1rem; }
    </style>
</head>
<body>

    <div id="chat-container">
        <!-- Chat Header (Updated to include Back Button) -->
        <header class="p-4 bg-primary text-white rounded-t-xl flex items-center justify-between">
            <button id="back-button" aria-label="Go back to dashboard" class="text-white hover:opacity-80 transition duration-150 p-1.5 -ml-1 rounded-full focus:outline-none focus:ring-2 focus:ring-white">
                <!-- Left Arrow Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
            </button>
            <div class="flex-grow text-center pr-8"> <!-- Added padding right to roughly center title better -->
                <h1 class="text-xl font-bold">Conversational AI Chatbot</h1>
                <p class="text-xs opacity-90">Powered by the Gemini API</p>
            </div>
        </header>

        <!-- Messages Area -->
        <div id="messages">
            <!-- Initial Greeting -->
            <div class="gemini-message message-bubble">
                <div class="font-bold text-primary">AI Assistant</div>
                <div class="markdown-content">
                    <p>Hello! I am an AI assistant FOR EDUCATION. Ask me anything related to study.</p>
                </div>
            </div>
            <!-- Messages will be injected here -->
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200">
            <div id="message-box" class="flex items-center space-x-3">
                <input
                    type="text"
                    id="user-input"
                    placeholder="Type your message here..."
                    class="flex-grow p-3 border border-gray-300 rounded-xl focus:ring-secondary focus:border-secondary transition duration-150 ease-in-out"
                    autocomplete="off"
                >
                <button
                    id="send-button"
                    class="bg-primary text-white p-3 rounded-xl font-semibold shadow-lg hover:bg-secondary transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                >
                    <svg id="send-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M3.478 2.405a.75.75 0 0 0-.926.94l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.542 60.542 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.51 60.51 0 0 0 3.478 2.405Z" />
                    </svg>
                    <div id="loading-spinner" class="spinner hidden"></div>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase and API Constants (Required for the environment)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global environment variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let isAuthReady = false;
        let userId = null;

        // --- Core Firebase Initialization and Auth ---
        // The authentication block runs first to establish user context.
        if (firebaseConfig) {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // Set session persistence
            setPersistence(auth, browserSessionPersistence);
            
            // Listen for auth state changes
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                } else {
                    userId = crypto.randomUUID();
                }
                isAuthReady = true;
                console.log("Firebase Auth Ready. User ID:", userId);
            });

            // Attempt sign-in with custom token or anonymously
            const authenticate = async () => {
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously.");
                    }
                } catch (error) {
                    console.error("Firebase Auth Error:", error);
                }
            };
            authenticate();
        } else {
            // Non-Firebase environment fallback
            isAuthReady = true;
            userId = crypto.randomUUID();
            console.log("No Firebase config found. Running in standalone mode.");
        }
        // --- End Firebase Setup ---

        // --- Chat Logic ---

        const chatHistory = [];
        const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent";
        const API_KEY = ""; 

        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const sendIcon = document.getElementById('send-icon');
        const backButton = document.getElementById('back-button'); // Added reference to the back button

        /**
         * Simple markdown to HTML conversion (for displaying LLM responses nicely)
         */
        function markdownToHtml(markdown) {
            let html = markdown
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                .replace(/\*(.*?)\*/g, '<em>$1</em>')       // Italics
                .replace(/`(.*?)`/g, '<code>$1</code>');  // Inline code

            // Handle multi-line code blocks
            html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, p1, p2) => {
                const lang = p1 || 'text';
                const escapedCode = p2.trim().replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                return `<pre><code class="language-${lang}">${escapedCode}</code></pre>`;
            });

            // Handle lists (basic support)
            // Ensure lists are parsed correctly regardless of surrounding whitespace
            let listHtml = '';
            const lines = html.split('\n');
            let inList = false;

            for (const line of lines) {
                if (line.trim().startsWith('- ')) {
                    if (!inList) {
                        listHtml += '<ul>';
                        inList = true;
                    }
                    listHtml += `<li>${line.trim().substring(2)}</li>`;
                } else {
                    if (inList) {
                        listHtml += '</ul>\n';
                        inList = false;
                    }
                    listHtml += line + '\n';
                }
            }
            if (inList) {
                listHtml += '</ul>\n';
            }
            html = listHtml.trim();


            // Handle paragraphs and remaining line breaks
            html = html.split('\n').map(p => {
                const trimmedP = p.trim();
                // Don't wrap list tags or pre tags in <p>
                if (trimmedP.startsWith('<ul') || trimmedP.startsWith('</ul') || trimmedP.startsWith('<pre')) {
                    return p;
                }
                // Convert double line breaks to paragraphs
                return trimmedP ? `<p>${trimmedP}</p>` : '';
            }).join('');
            
            return html;
        }

        /**
         * Appends a message bubble to the chat window.
         */
        function appendMessage(role, text) {
            const isUser = role === 'user';
            const messageEl = document.createElement('div');
            messageEl.className = `message-bubble ${isUser ? 'user-message' : 'gemini-message'}`;
            
            if (!isUser) {
                const header = document.createElement('div');
                header.className = 'font-bold text-primary';
                header.textContent = 'AI Assistant';
                messageEl.appendChild(header);
            }

            const contentEl = document.createElement('div');
            contentEl.className = 'markdown-content';
            // Simple user text doesn't need markdown processing, but AI response does.
            contentEl.innerHTML = isUser ? text : markdownToHtml(text);
            messageEl.appendChild(contentEl);

            messagesContainer.appendChild(messageEl);
            // Scroll to the latest message
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        /**
         * Handles API calls with exponential backoff for robustness.
         */
        async function retryFetchWithBackoff(url, options, retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        // If it's a 429 (Too Many Requests) or 5xx error, retry.
                        if (response.status === 429 || response.status >= 500) {
                            throw new Error(`Server error: ${response.statusText} (Status: ${response.status})`);
                        }
                        // For other client errors (4xx), stop and throw the error.
                        throw new Error(`API error: ${response.statusText} (Status: ${response.status})`);
                    }
                    return response;
                } catch (error) {
                    // console.error(`Fetch attempt ${i + 1} failed:`, error.message); // Suppressing retry logs
                    if (i < retries - 1) {
                        // Exponential backoff logic with jitter
                        const backoffTime = delay * Math.pow(2, i) + Math.random() * 500;
                        await new Promise(resolve => setTimeout(resolve, backoffTime));
                    } else {
                        throw error; // Throw the final error after all retries
                    }
                }
            }
        }

        /**
         * Main function to send the user message and get the AI response.
         */
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // 1. Display user message
            appendMessage('user', message);

            // 2. Add user message to history
            chatHistory.push({ role: "user", parts: [{ text: message }] });

            // 3. Clear input and disable UI
            userInput.value = '';
            userInput.disabled = true;
            sendButton.disabled = true;
            sendIcon.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            try {
                // Prepare the payload
                const payload = {
                    contents: chatHistory,
                    // System instruction updated to reflect the user's change to an educational focus.
                    systemInstruction: {
                        parts: [{ text: "You are a helpful and friendly AI assistant focused on education and study-related topics. Keep your responses concise and accurate." }]
                    },
                };

                // 4. Call the Gemini API
                const response = await retryFetchWithBackoff(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                const modelResponseText = result.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't generate a response. The API returned an unexpected format.";

                // 5. Display AI message
                appendMessage('model', modelResponseText);

                // 6. Add AI message to history for context
                chatHistory.push({ role: "model", parts: [{ text: modelResponseText }] });

            } catch (error) {
                console.error("Gemini API Call Failed:", error);
                const errorMessage = `An error occurred while connecting to the AI: ${error.message}. Please check the console for details and try again.`;
                appendMessage('model', errorMessage);
                // On failure, remove the last user message from history so we don't pollute context
                chatHistory.pop(); 
            } finally {
                // 7. Re-enable UI
                userInput.disabled = false;
                sendButton.disabled = false;
                loadingSpinner.classList.add('hidden');
                sendIcon.classList.remove('hidden');
                userInput.focus(); // Focus back on input field
            }
        }

        /**
         * Sets up event listeners for the button and input field.
         */
        function setupEventListeners() {
            // Check if elements exist before attaching listeners
            if (sendButton) {
                sendButton.addEventListener('click', sendMessage);
            }
            if (userInput) {
                userInput.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter') {
                        sendMessage();
                    }
                });
            }

            // --- Back Button Listener ---
            if (backButton) {
                backButton.addEventListener('click', () => {
                    // This will attempt to redirect to dashboard.html
                    window.location.href = 'dashboard.html';
                    console.log("Navigating to dashboard.html...");
                });
            }
            // --- End Back Button Listener ---
        }
        
        // Setup listeners once the script module loads
        setupEventListeners();

    </script>
</body>
</html>
